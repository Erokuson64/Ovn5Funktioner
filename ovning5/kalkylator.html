<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkel Kalkylator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Enkel Kalkylator</h2>
    <form action="" method="post">
        <div class="mb-3">
            <label for="tal1" class="form-label">Tal 1</label>
            <input type="number" name="tal1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tal2" class="form-label">Tal 2</label>
            <input type="number" name="tal2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="operation" class="form-label">Välj operation</label>
            <select name="operation" class="form-select" required>
                <option value="add">Addition</option>
                <option value="subtract">Subtraktion</option>
                <option value="multiply">Multiplikation</option>
                <option value="divide">Division</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Beräkna</button>
    </form>
</div>
</body>
</html>
